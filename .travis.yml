
language: python
sudo: required
dist: xenial

cache: pip
addons:
  chrome: stable      

python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"


before_install:
  - sudo apt-get update
  - sudo apt-get install -y curl jq
  - sudo chmod +x installation/chromedriver.sh
  - sudo installation/chromedriver.sh latest


# command to install dependencies
install: 
  - pip install -r requirements.txt
  - pip install dash[testing]

  
before_script:
  # start Chrome and listen on localhost
  - python autoapp.py &  


after_script: pkill -9 -f "autoapp.py"

script: pytest server/src/dashboard/tests 




